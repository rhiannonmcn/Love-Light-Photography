<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A photography service offering a range of packages for people based in Ireland">
    <meta name="keywords" content="photography, photographer, kerry, ireland, events, services">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Love Light Photography</title>
</head>

<body>
    <!-- Header section which includes the navigation bar-->
    <header>
        <nav>
            <ul id="menu-links">
                <li class="logo">
                    <a href="index.html"><img src="assets/images/horizontal-logo.svg" id="logo-image"
                            alt="image of Love Light Photography logo in decorative text "></a>
                <li class="navbar-links ">
                    <a href="index.html">Home Page</a>
                </li>
                <li class="navbar-links ">
                    <a href="#">Packages</a>
                </li>
                <li class="active">
                    <a href="#">Gallery</a>
                </li>
                <li class="navbar-links">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>

    </header>
    <!--Gallery Section-->
    <section>
        <div id="masonry-gallery">
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-3.jpg"
                    alt="Photo of baby sleeping on a green fur blanket dressed in woollen bunny ears hat and woollen nappy cover with a tail">
            </div>
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-4.jpg"
                    alt="Photo of just a couples clasped hands showing engagement ring" >
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-5.jpg"
                    alt="Photo of a stage with a singer on from behind the standing audience with coloured strobes shining" >
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-28.jpg"
                    alt="Photo of toddler smiling and looking to the side covered in colourful paint" >
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-18.jpg"
                    alt="Photo of a group of people around a table discussing ideas at a business event">
            </div>
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-47.jpg"
                    alt="Photo of a women sitting in the middle of the road, out of focus holding a sparkler in each hand" >
            </div>
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-46.jpg"
                    alt="Headshot photo of a women with long brown straight hair smiling, wearing a leather jacket">
            </div>
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-39.jpg"
                    alt="Closeup photo of a rapper singing closly into the mic, from behind the audience">
            </div>
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-26.jpg"
                    alt="Closeup photo of a mother and young daughter hugging undeneath a cherry blossom tree">
            </div>
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-38.jpg"
                    alt="Closeup photo of a pink floral decorative birthday cake with candles lit">
            </div>
            <div class="photo-container">
                <img src="assets/images/gallery-images/gallery-image-17.jpg"
                    alt="Photo of a speaker at a small event presenting an idea to the audience" >
            </div> 
        </div>
    </section>
    <!-- Footer section-->
    <footer>
        <ul id="footer-icons">
            <li>
                <a href="mailto:abc@example.com"> <img src="assets/images/email.png"
                        alt="image link of the facebook logo in a circle"> </a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank"><img src="assets/images/facebook.png"
                        alt="image link of the facebook logo in a circle"></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank"> <img src="assets/images/instagram.png"
                        alt="image link of the instagram logo in a circle"> </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank"> <img src="assets/images/youtube.png"
                        alt="image link of the youtube logo in a circle"></a>
            </li>
        </ul>
    </footer>

</body>

</html>
